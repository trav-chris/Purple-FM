<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PurpleFM</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#9b59ff">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #9b59ff;
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .album-art {
      width: 300px;
      height: 300px;
      margin-top: 50px;
      background-color: #1e1e1e;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      text-align: center;
      overflow: hidden;
    }

    .controls {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .controls button {
      background: #9b59ff;
      border: none;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .playlist {
      margin-top: 30px;
      width: 90%;
      max-width: 500px;
    }

    .playlist input[type="file"] {
      margin-bottom: 15px;
    }

    .track {
      display: flex;
      justify-content: space-between;
      background-color: #1e1e1e;
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 5px;
    }

    .track span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      max-width: 70%;
    }

    .track button {
      background: #9b59ff;
      border: none;
      color: #fff;
      padding: 5px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 14px;
    }

    body.light {
      background-color: #f0f0f0;
      color: #121212;
    }

    body.light .controls button,
    body.light .track button,
    body.light .theme-toggle {
      background-color: #9b59ff;
      color: #fff;
    }

    body.light .album-art {
      background-color: #ddd;
      color: #121212;
    }

    body.light .track {
      background-color: #e0e0e0;
      color: #121212;
    }
  </style>
</head>
<body>
  <button class="theme-toggle">üåô / ‚òÄÔ∏è</button>

  <div class="album-art" id="albumArt">üéµ PurpleFM</div>

  <div class="controls">
    <button id="prevBtn">‚èÆÔ∏è Prev</button>
    <button id="playPauseBtn">‚ñ∂Ô∏è Play</button>
    <button id="nextBtn">‚è≠Ô∏è Next</button>
  </div>

  <div class="playlist">
    <input type="file" id="fileInput" multiple accept="audio/*">
    <div id="trackList"></div>
  </div>

  <audio id="audioPlayer"></audio>

  <script>
    // Theme toggle
    const themeBtn = document.querySelector('.theme-toggle');
    themeBtn.addEventListener('click', () => {
      document.body.classList.toggle('light');
    });

    // Audio player and playlist
    const fileInput = document.getElementById('fileInput');
    const trackListEl = document.getElementById('trackList');
    const audio = document.getElementById('audioPlayer');
    const albumArt = document.getElementById('albumArt');

    let tracks = [];
    let currentIndex = 0;

    // Load saved tracks from localStorage
    if (localStorage.getItem('purplefm-tracks')) {
      tracks = JSON.parse(localStorage.getItem('purplefm-tracks'));
      renderTracks();
    }

    fileInput.addEventListener('change', (e) => {
      for (const file of e.target.files) {
        const url = URL.createObjectURL(file);
        tracks.push({name: file.name, url});
      }
      saveTracks();
      renderTracks();
    });

    function renderTracks() {
      trackListEl.innerHTML = '';
      tracks.forEach((track, index) => {
        const div = document.createElement('div');
        div.className = 'track';
        div.innerHTML = `<span>${track.name}</span><button onclick="deleteTrack(${index})">üóëÔ∏è</button>`;
        div.addEventListener('click', () => playTrack(index));
        trackListEl.appendChild(div);
      });
    }

    function saveTracks() {
      localStorage.setItem('purplefm-tracks', JSON.stringify(tracks));
    }

    function deleteTrack(index) {
      tracks.splice(index,1);
      saveTracks();
      renderTracks();
    }

    function playTrack(index) {
      currentIndex = index;
      audio.src = tracks[currentIndex].url;
      audio.play();
      albumArt.textContent = tracks[currentIndex].name;
      playPauseBtn.textContent = '‚è∏Ô∏è Pause';
    }

    const playPauseBtn = document.getElementById('playPauseBtn');
    playPauseBtn.addEventListener('click', () => {
      if (!audio.src) return;
      if (audio.paused) {
        audio.play();
        playPauseBtn.textContent = '‚è∏Ô∏è Pause';
      } else {
        audio.pause();
        playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
      }
    });

    document.getElementById('prevBtn').addEventListener('click', () => {
      if (tracks.length === 0) return;
      currentIndex = (currentIndex - 1 + tracks.length) % tracks.length;
      playTrack(currentIndex);
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
      if (tracks.length === 0) return;
      currentIndex = (currentIndex + 1) % tracks.length;
      playTrack(currentIndex);
    });

    // PWA Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
        .then(reg => console.log('ServiceWorker registered:', reg))
        .catch(err => console.log('ServiceWorker registration failed:', err));
      });
    }
  </script>
</body>
</html>
