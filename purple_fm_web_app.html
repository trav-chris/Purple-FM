<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>PurpleFM ‚Äî Personal Music Player</title>
  <style>
    :root{
      --bg:#0b0e12;--panel:#0f1316;--muted:#98a0a8;--text:#e6eef6;--accent:#9b59ff;--accent-2:#7b4bff;--glass:rgba(255,255,255,0.03);
      --radius:14px;
    }
    [data-theme="light"]{ --bg:#f5f6f8; --panel:#ffffff; --muted:#5b6166; --text:#0b1220; --glass:rgba(2,6,23,0.03); }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background:linear-gradient(180deg,#06070a 0%,#0b0e12 100%);color:var(--text);display:flex;align-items:center;justify-content:center;padding:16px}
    .app{width:100%;max-width:920px;background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);border-radius:20px;padding:18px;box-shadow:0 12px 40px rgba(2,6,23,0.7);border:1px solid rgba(255,255,255,0.02)}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px}
    h1{font-size:18px;margin:0}
    .controls-top{display:flex;gap:8px;align-items:center}
    .btn{background:var(--panel);padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,0.03);cursor:pointer;font-weight:600;color:var(--text)}
    .btn:active{transform:translateY(1px)}
    .accent{background:linear-gradient(90deg,var(--accent),var(--accent-2));color:#fff;border:none}
    .pill{padding:8px 10px;border-radius:999px;border:1px solid rgba(255,255,255,0.03);background:rgba(255,255,255,0.01)}
    main{display:grid;grid-template-columns:1fr 380px;gap:18px;margin-top:16px}
    .left{display:flex;flex-direction:column;gap:14px}
    .now{background:linear-gradient(180deg,rgba(255,255,255,0.02),transparent);padding:14px;border-radius:16px;display:flex;flex-direction:column;align-items:center;gap:12px}
    .cover{width:84%;max-width:320px;height:320px;border-radius:12px;background:linear-gradient(180deg,#071018, #081828);display:flex;align-items:center;justify-content:center;overflow:hidden;box-shadow:0 8px 30px rgba(15,10,30,0.6)}
    .cover img{width:100%;height:100%;object-fit:cover}
    .meta{display:flex;flex-direction:column;align-items:center;gap:6px}
    .title{font-size:18px;font-weight:700}
    .artist{font-size:13px;color:var(--muted)}
    .player{width:100%;display:flex;flex-direction:column;gap:8px;align-items:center}
    .big-controls{display:flex;align-items:center;gap:12px}
    .icon{width:56px;height:56px;border-radius:12px;display:inline-flex;align-items:center;justify-content:center;font-size:20px}
    .small{font-size:13px;color:var(--muted)}
    .progress{width:100%;height:8px;background:rgba(255,255,255,0.03);border-radius:999px;overflow:hidden}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),var(--accent-2));width:0%}
    .playlist{background:linear-gradient(180deg,rgba(255,255,255,0.01),transparent);padding:12px;border-radius:12px;min-height:420px;max-height:72vh;overflow:auto}
    .list-item{display:flex;align-items:center;gap:12px;padding:8px;border-radius:10px;margin:6px 0}
    .list-item:hover{background:rgba(255,255,255,0.02)}
    .thumb{width:56px;height:56px;border-radius:8px;background:#0b0f12;display:flex;align-items:center;justify-content:center;font-size:18px}
    .track-meta{flex:1;display:flex;flex-direction:column}
    .track-name{font-weight:700}
    .track-sub{font-size:12px;color:var(--muted)}
    .tracks-top{display:flex;justify-content:space-between;align-items:center;margin-bottom:8px}
    .row{display:flex;gap:8px;align-items:center}
    .input-rename{background:transparent;border:1px dashed rgba(255,255,255,0.04);padding:8px;border-radius:10px;color:var(--text)}
    footer{display:flex;align-items:center;justify-content:space-between;color:var(--muted);font-size:13px;margin-top:12px}
    .muted{color:var(--muted)}
    @media(max-width:900px){main{grid-template-columns:1fr;}.cover{height:260px;width:100%}}
  </style>
</head>
<body>
  <div class="app" id="app">
    <header>
      <div style="display:flex;flex-direction:column">
        <h1>PurpleFM</h1>
        <div class="small muted">Personal offline music player</div>
      </div>

      <div class="controls-top">
        <label class="btn" id="addBtn">‚ûï Add files<input type="file" id="fileInput" accept="audio/*" multiple style="display:none"></label>
        <button class="btn" id="clearBtn">üóë Clear library</button>
        <button class="btn" id="exportBtn">‚¨á Export</button>
        <div style="width:10px"></div>
        <button class="btn pill" id="themeToggle">üåó Theme</button>
      </div>
    </header>

    <main>
      <section class="left">
        <div class="now">
          <div class="cover" id="cover">
            <img id="coverImg" src="data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='640' height='640'><rect width='100%' height='100%' fill='%2309121a'/><text x='50%' y='50%' fill='%239b59ff' font-size='120' text-anchor='middle' dominant-baseline='central'>‚ô™</text></svg>" alt="cover">
          </div>
          <div class="meta">
            <div class="title" id="nowTitle">Not playing</div>
            <div class="artist" id="nowArtist">‚Äî</div>
          </div>

          <div class="player">
            <div style="width:100%" class="progress" id="progress"><i></i></div>
            <div style="display:flex;justify-content:space-between;width:100%"><div class="small" id="curTime">0:00</div><div class="small" id="durTime">0:00</div></div>
            <div class="big-controls" style="margin-top:6px">
              <button class="icon btn" id="prev">‚èÆ</button>
              <button class="icon btn accent" id="play">‚ñ∂</button>
              <button class="icon btn" id="next">‚è≠</button>
            </div>
            <div style="display:flex;gap:8px;align-items:center;margin-top:10px">
              <label class="small">Volume <input id="volume" type="range" min="0" max="1" step="0.01" value="1" style="width:160px"></label>
            </div>
          </div>
        </div>

        <div style="display:flex;justify-content:space-between;align-items:center">
          <div class="row">
            <input id="playlistName" class="input-rename" value="My Playlist" style="padding:8px;border-radius:8px;width:200px">
            <div class="muted small" id="count">0 tracks</div>
          </div>
          <div class="row">
            <button class="btn" id="shuffleBtn">Shuffle</button>
            <button class="btn" id="repeatBtn">Repeat</button>
          </div>
        </div>
      </section>

      <aside>
        <div class="playlist" id="playlist">
          <div class="tracks-top"><strong>Tracks</strong><div class="small muted">Tap a track to play ‚Äî swipe/press to delete</div></div>
          <div id="list"></div>
        </div>
      </aside>
    </main>

    <footer>
      <div class="muted">Saved locally ‚Äî for personal use</div>
      <div class="muted small">Tip: Add to Home Screen for an app-like experience</div>
    </footer>
  </div>

  <script>
    // DB setup (IndexedDB) and storage keys
    const DB_NAME = 'purplefm-db'; const STORE = 'tracks';
    let db;
    async function openDB(){
      return new Promise((res,rej)=>{
        const r = indexedDB.open(DB_NAME,1);
        r.onupgradeneeded = e=>{ const d = e.target.result; if(!d.objectStoreNames.contains(STORE)) d.createObjectStore(STORE,{keyPath:'id'}); };
        r.onsuccess = e=>{ db = e.target.result; res(db); };
        r.onerror = e=> rej(e);
      });
    }
    function put(t){ return new Promise((res,rej)=>{ const tx=db.transaction(STORE,'readwrite'); tx.objectStore(STORE).put(t); tx.oncomplete=()=>res(); tx.onerror=e=>rej(e); }); }
    function getAll(){ return new Promise((res,rej)=>{ const tx=db.transaction(STORE,'readonly'); const req=tx.objectStore(STORE).getAll(); req.onsuccess=()=>res(req.result||[]); req.onerror=e=>rej(e); }); }
    function del(id){ return new Promise((res,rej)=>{ const tx=db.transaction(STORE,'readwrite'); tx.objectStore(STORE).delete(id); tx.oncomplete=()=>res(); tx.onerror=e=>rej(e); }); }
    function clearAll(){ return new Promise((res,rej)=>{ const tx=db.transaction(STORE,'readwrite'); tx.objectStore(STORE).clear(); tx.oncomplete=()=>res(); tx.onerror=e=>rej(e); }); }

    // UI refs
    const fileInput = document.getElementById('fileInput');
    const addBtn = document.getElementById('addBtn');
    const listEl = document.getElementById('list');
    const countEl = document.getElementById('count');
    const playBtn = document.getElementById('play');
    const prevBtn = document.getElementById('prev');
    const nextBtn = document.getElementById('next');
    const progressBar = document.querySelector('#progress > i');
    const curTime = document.getElementById('curTime');
    const durTime = document.getElementById('durTime');
    const nowTitle = document.getElementById('nowTitle');
    const nowArtist = document.getElementById('nowArtist');
    const coverImg = document.getElementById('coverImg');
    const shuffleBtn = document.getElementById('shuffleBtn');
    const repeatBtn = document.getElementById('repeatBtn');
    const clearBtn = document.getElementById('clearBtn');
    const exportBtn = document.getElementById('exportBtn');
    const playlistName = document.getElementById('playlistName');
    const themeToggle = document.getElementById('themeToggle');
    const volume = document.getElementById('volume');

    // app state
    let tracks = []; // {id,name,size,type,duration,blob,url,art}
    let current = -1; let audio = new Audio(); let isPlaying=false; let shuffled=false; let repeat=false;

    // helpers
    function fmt(s){ if(!s||isNaN(s)) return '0:00'; s=Math.floor(s); const m=Math.floor(s/60); const sec=(s%60).toString().padStart(2,'0'); return `${m}:${sec}`; }
    function saveSettings(){ localStorage.setItem('purplefm-settings', JSON.stringify({playlistName:playlistName.value,theme:document.documentElement.getAttribute('data-theme')||'dark'})); }
    function loadSettings(){ const s=JSON.parse(localStorage.getItem('purplefm-settings')||'{}'); if(s.playlistName) playlistName.value=s.playlistName; if(s.theme) document.documentElement.setAttribute('data-theme', s.theme); updateThemeButton(); }

    function render(){ listEl.innerHTML=''; tracks.forEach((t,i)=>{
      const item = document.createElement('div'); item.className='list-item';
      const thumb = document.createElement('div'); thumb.className='thumb';
      if(t.art) { const img = document.createElement('img'); img.src = t.art; img.style.width='100%'; img.style.height='100%'; img.style.objectFit='cover'; img.style.borderRadius='8px'; thumb.appendChild(img); } else { thumb.textContent='‚ô™'; }
      const meta = document.createElement('div'); meta.className='track-meta'; meta.innerHTML=`<div class='track-name'>${t.name}</div><div class='track-sub'>${t.sizeMB} MB ‚Ä¢ ${t.type||''}</div>`;
      const right = document.createElement('div'); right.style.display='flex'; right.style.flexDirection='column'; right.style.alignItems='flex-end'; right.style.gap='8px';
      const dur = document.createElement('div'); dur.className='small muted'; dur.textContent = t.duration?fmt(t.duration):'‚Äî';
      const del = document.createElement('button'); del.className='btn'; del.textContent='Delete'; del.addEventListener('click', async (e)=>{ e.stopPropagation(); if(!confirm('Delete this track from library?')) return; await delTrack(t.id); });
      right.appendChild(dur); right.appendChild(del);
      item.appendChild(thumb); item.appendChild(meta); item.appendChild(right);
      item.addEventListener('click', ()=> playIndex(i));
      listEl.appendChild(item);
    }); countEl.textContent=`${tracks.length} track${tracks.length!==1?'s':''}`; saveSettings(); }

    async function addFiles(files){
      for(const f of files){
        const id = crypto.randomUUID();
        const arrayBuf = await f.arrayBuffer();
        const blob = new Blob([arrayBuf], {type: f.type || 'audio/mpeg'});
        const url = URL.createObjectURL(blob);
        const temp = new Audio(); temp.src = url;
        const dur = await new Promise(res => { temp.addEventListener('loadedmetadata', ()=> res(temp.duration)); temp.addEventListener('error', ()=> res(null)); });
        const sizeMB = Math.round(f.size/1024/1024);
        // attempt to extract embedded cover art (MP3 ID3) using DataView parsing (basic)
        const art = await tryExtractCover(arrayBuf);
        const track = {id,name:f.name,size:f.size,sizeMB,type:f.type,duration:dur,blob,art};
        await put(track);
        tracks.push(track);
      }
      render();
    }

    async function loadTracks(){ const arr = await getAll(); tracks = arr.map(t=>{ return {...t, url: URL.createObjectURL(t.blob)}; }); render(); }
    async function delTrack(id){ await del(id); tracks = tracks.filter(t=>t.id!==id); render(); if(current>=tracks.length) current = tracks.length-1; }

    function playIndex(i){ if(i<0||i>=tracks.length) return; current=i; const t=tracks[i]; audio.src = t.url || URL.createObjectURL(t.blob); audio.load(); audio.volume = Number(volume.value); audio.play().then(()=>{ isPlaying=true; updatePlayUI(); }).catch(()=>{});
      nowTitle.textContent = t.name; nowArtist.textContent = ''; if(t.art) coverImg.src = t.art; else coverImg.src = defaultCoverSVG(); updateActive(); }

    function updateActive(){ Array.from(listEl.children).forEach((el,idx)=> el.style.borderLeft = (idx===current)? `4px solid var(--accent)` : 'none'); }
    function updatePlayUI(){ playBtn.textContent = isPlaying? '‚è∏' : '‚ñ∂'; }

    // audio events
    audio.addEventListener('timeupdate', ()=>{ const pct = audio.duration? (audio.currentTime/audio.duration*100):0; progressBar.style.width = pct + '%'; curTime.textContent = fmt(audio.currentTime); durTime.textContent = fmt(audio.duration); });
    audio.addEventListener('ended', ()=>{ if(repeat) { audio.currentTime=0; audio.play(); } else next(); });

    function prev(){ if(tracks.length===0) return; if(shuffled) playIndex(Math.floor(Math.random()*tracks.length)); else playIndex((current-1+tracks.length)%tracks.length); }
    function next(){ if(tracks.length===0) return; if(shuffled) playIndex(Math.floor(Math.random()*tracks.length)); else playIndex((current+1)%tracks.length); }

    // UI bindings
    playBtn.addEventListener('click', ()=>{ if(!audio.src){ if(tracks.length) playIndex(0); return; } if(isPlaying){ audio.pause(); isPlaying=false; updatePlayUI(); } else { audio.play().then(()=>{ isPlaying=true; updatePlayUI(); }).catch(()=>{}); } });
    prevBtn.addEventListener('click', prev); nextBtn.addEventListener('click', next);
    shuffleBtn.addEventListener('click', ()=>{ shuffled=!shuffled; shuffleBtn.style.opacity = shuffled?1:0.7; });
    repeatBtn.addEventListener('click', ()=>{ repeat=!repeat; repeatBtn.style.opacity = repeat?1:0.7; });
    volume.addEventListener('input', ()=>{ audio.volume = Number(volume.value); });
    fileInput.addEventListener('change', async (e)=>{ await addFiles(e.target.files); fileInput.value=''; });
    addBtn.addEventListener('click', ()=> fileInput.click());
    clearBtn.addEventListener('click', async ()=>{ if(!confirm('Clear saved library?')) return; await clearAll(); tracks=[]; current=-1; audio.pause(); audio.src=''; render(); nowTitle.textContent='Not playing'; nowArtist.textContent='‚Äî'; coverImg.src = defaultCoverSVG(); });
    exportBtn.addEventListener('click', ()=>{ if(tracks.length===0){ alert('No tracks to export'); return; } tracks.forEach(t=>{ const a=document.createElement('a'); a.href = t.url || URL.createObjectURL(t.blob); a.download = t.name; document.body.appendChild(a); a.click(); a.remove(); }); });
    playlistName.addEventListener('input', saveSettings);

    themeToggle.addEventListener('click', ()=>{ const cur = document.documentElement.getAttribute('data-theme')||'dark'; const next = cur==='dark'?'light':'dark'; document.documentElement.setAttribute('data-theme', next); updateThemeButton(); saveSettings(); });
    function updateThemeButton(){ const cur = document.documentElement.getAttribute('data-theme')||'dark'; themeToggle.textContent = cur==='dark'? 'üåû Light' : 'üåô Dark'; }

    // utils: default cover svg
    function defaultCoverSVG(){ return `data:image/svg+xml;utf8,${encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='640' height='640'><rect width='100%' height='100%' fill='%2309121a'/><text x='50%' y='50%' fill='%239b59ff' font-size='120' text-anchor='middle' dominant-baseline='central'>‚ô™</text></svg>`)}`; }

    // basic embedded cover extraction (MP3 ID3v2) - best effort; returns dataURL or null
    async function tryExtractCover(arrayBuffer){
      try{
        const dv = new DataView(arrayBuffer);
        // check for ID3 header
        if(String.fromCharCode(dv.getUint8(0),dv.getUint8(1),dv.getUint8(2))!=='ID3') return null;
        // skip header (10 bytes) and parse frames until APIC
        const size = ((dv.getUint8(6)&0x7f)<<21) | ((dv.getUint8(7)&0x7f)<<14) | ((dv.getUint8(8)&0x7f)<<7) | (dv.getUint8(9)&0x7f);
        let pos = 10;
        const end = 10 + size;
        while(pos < end){
          const id = String.fromCharCode(dv.getUint8(pos),dv.getUint8(pos+1),dv.getUint8(pos+2),dv.getUint8(pos+3));
          const frameSize = dv.getUint32(pos+4);
          if(id==='APIC'){
            // skip text encoding and mime until 0x00
            let i = pos+10; // frame header
            const encoding = dv.getUint8(i); i+=1;
            // read mime
            let mime=''; while(dv.getUint8(i)!==0){ mime += String.fromCharCode(dv.getUint8(i)); i++; }
            i+=1; // skip 0
            const pictureType = dv.getUint8(i); i+=1;
            // skip description until 0
            while(dv.getUint8(i)!==0) i++; i+=1;
            // remaining is picture data
            const picStart = i; const picEnd = pos+10+frameSize; const blob = new Blob([arrayBuffer.slice(picStart,picEnd)],{type:mime});
            return await blobToDataURL(blob);
          }
          pos += 10 + frameSize;
        }
        return null;
      }catch(e){ return null; }
    }
    function blobToDataURL(blob){ return new Promise(res=>{ const r = new FileReader(); r.onload = ()=> res(r.result); r.readAsDataURL(blob); }); }

    // init DB and load
    (async ()=>{ try{ await openDB(); await loadTracks(); loadSettings(); if(!document.documentElement.getAttribute('data-theme')) document.documentElement.setAttribute('data-theme','dark'); updateThemeButton(); }catch(e){ console.error(e); } })();
  </script>
</body>
</html>
